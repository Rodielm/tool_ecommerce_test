<form>
  <div class="space-y-4">
    <!-- Input for appDate -->
    <div class="flex flex-col">
      <label for="appDate" class="text-sm">App Date:</label>
      <input
        type="datetime-local"
        id="appDate"
        name="appDate"
        required
        [(ngModel)]="params.appDate"
        [class.input-error]="inputValidation['appDate']"
        class="input input-bordered w-full max-w-xs"
      />
      <label class="label" [class.hidden]="!inputValidation['appDate']">
        <span class="label-text-alt text-error">
          Please enter a valid value</span>
      </label>
    </div>

    <!-- Input for brandId -->
    <div class="flex flex-col">
      <label for="brandId" class="text-sm">Brand ID:</label>
      <input
        type="number"
        id="brandId"
        name="brandId"
        [(ngModel)]="params.brandId"
        [class.input-error]="inputValidation['brandId']"
        class="input input-bordered w-full max-w-xs"
      />
      <label class="label" [class.hidden]="!inputValidation['brandId']">
        <span class="label-text-alt text-error">
          Please enter a valid value</span>
      </label>
    </div>

    <!-- Input for productId -->
    <div class="flex flex-col">
      <label for="productId" class="text-sm">Product ID:</label>
      <input
        type="number"
        id="productId"
        name="productId"
        [(ngModel)]="params.productId"
        [class.input-error]="inputValidation['productId']"
        class="input input-bordered w-full max-w-xs"
      />
      <label class="label" [class.hidden]="!inputValidation['productId']">
        <span class="label-text-alt text-error">
          Please enter a valid value</span>
      </label>
    </div>

    <button
      type="submit"
      (click)="onSubmit()"
      class="bg-blue-500 text-white py-2 px-4 rounded-lg"
    >
      Search
    </button>
  </div>
</form>
